<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Georgey Porgy’s Mega Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }

        table {
            border-collapse: collapse;
            margin: 20px auto;
            width: 90%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
        }

        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        th:first-child, td:first-child {
            position: sticky;
            left: 0;
            background-color: #f2f2f2;
            z-index: 1;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        td {
            white-space: nowrap;
            font-size: 14px;
        }

        td .multiplication {
            font-size: 16px;
            font-weight: bold;
        }

        td .fraction {
            font-size: 12px;
        }

        input, button {
            margin: 10px;
            padding: 8px 12px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Georgey Porgy’s Mega Table</h1>
    <label for="range">Table Range (e.g., 10 for 1-10): </label>
    <input type="number" id="range" min="1" value="10">
    <button onclick="generateTable()">Generate Table</button>
    <div id="table-container"></div>

    <script>
        // Function to calculate the greatest common divisor (GCD)
        function gcd(a, b) {
            while (b) {
                [a, b] = [b, a % b];
            }
            return a;
        }

        // Function to simplify a fraction
        function simplifyFraction(numerator, denominator) {
            const divisor = gcd(numerator, denominator);
            return `${numerator / divisor}/${denominator / divisor}`;
        }

        // Function to generate the table
        function generateTable() {
            const range = parseInt(document.getElementById('range').value, 10);
            const container = document.getElementById('table-container');
            container.innerHTML = ''; // Clear any existing table

            const table = document.createElement('table');
            const headerRow = document.createElement('tr');

            // Create table headers
            const emptyCell = document.createElement('th');
            headerRow.appendChild(emptyCell);
            for (let i = 1; i <= range; i++) {
                const th = document.createElement('th');
                th.textContent = i;
                headerRow.appendChild(th);
            }
            table.appendChild(headerRow);

            // Create table rows
            for (let i = 1; i <= range; i++) {
                const row = document.createElement('tr');
                const headerCell = document.createElement('th');
                headerCell.textContent = i;
                row.appendChild(headerCell);

                for (let j = 1; j <= range; j++) {
                    const cell = document.createElement('td');

                    // Multiplication result
                    const multiplication = i * j;

                    // Original fraction and its simplified form
                    const originalFraction = `${i}/${j}`;
                    const simplifiedFraction = simplifyFraction(i, j);

                    // Decimal result
                    const decimal = (i / j).toFixed(2);

                    // Add content to the cell
                    cell.innerHTML = `
                        <div class="multiplication">${multiplication}</div>
                        <div class="fraction">${originalFraction} (${simplifiedFraction})</div>
                        <div class="fraction">Decimal: ${decimal}</div>
                    `;

                    row.appendChild(cell);
                }
                table.appendChild(row);
            }

            container.appendChild(table);
        }
    </script>
</body>
</html>
