<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Georgey Porgy’s Mega Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            font-size: 10px;
        }

        h1 {
            text-align: center;
            font-size: 12px; /* Adjusted title font size */
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .controls label,
        .controls input,
        .controls button {
            margin-right: 10px;
            font-size: 10px; /* Reduced font size */
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 4px 12px; /* Reduced padding for smaller cells */
            position: relative;
            font-size: 10px; /* Reduced font size */
            white-space: nowrap;
        }

        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        th:first-child,
        td:first-child {
            position: sticky;
            left: 0;
            background-color: #f2f2f2;
            z-index: 1;
        }

        tr:hover {
            background-color: #ffffcc;
        }

        td.highlight {
            background-color: #ffffcc;
        }

        td.highlight-cell {
            background-color: #ffd700;
        }

        /* Highlight square root boxes with the desired color */
        td.highlight-square-root {
            background-color: rgb(255, 249, 207); /* Soft yellow for square roots */
        }

        .controls input[type="number"] {
            width: 60px; /* Adjusted input box width */
        }
    </style>
</head>
<body>
    <h1>Georgey Porgy’s Mega Table</h1>
    <div class="controls">
        <div>
            <label for="range">Table Range (e.g. 10 for 10x10, 50 for 50x50):</label>
            <input type="number" id="range" min="1" value="15">
            <button onclick="generateTable()">Generate Table</button>
        </div>
        <div>
            <label for="search">Search Value:</label>
            <input type="text" id="search" placeholder="Enter a value">
            <button onclick="searchTable()">Search</button>
        </div>
    </div>
    <div id="table-container"></div>

    <script>
        // Function to calculate GCD
        function gcd(a, b) {
            while (b !== 0) {
                [a, b] = [b, a % b];
            }
            return a;
        }

        // Function to generate the table
        function generateTable() {
            const range = document.getElementById('range').value;
            const container = document.getElementById('table-container');
            container.innerHTML = ''; // Clear any existing table

            const table = document.createElement('table');
            const headerRow = document.createElement('tr');

            // Create table headers
            const emptyCell = document.createElement('th');
            headerRow.appendChild(emptyCell);
            for (let i = 1; i <= range; i++) {
                const th = document.createElement('th');
                th.textContent = i; // Header for numbers
                headerRow.appendChild(th);
            }
            table.appendChild(headerRow);

            // Create table rows
            for (let i = 1; i <= range; i++) {
                const row = document.createElement('tr');
                const headerCell = document.createElement('th');
                headerCell.textContent = i; // Header for numbers
                row.appendChild(headerCell);

                for (let j = 1; j <= range; j++) {
                    const cell = document.createElement('td');
                    const fraction = `${i}/${j}`;
                    const divisor = gcd(i, j);
                    const simplifiedFraction = divisor > 1 ? `(${i / divisor}/${j / divisor})` : '';
                    const decimal = (i / j).toFixed(2);

                    const product = i * j;
                    cell.innerHTML = `
                        <div>${product}</div>
                        <div>${fraction} ${simplifiedFraction}</div>
                        <div>${decimal}</div>
                    `;

                    // Check for square roots (i == j) and apply style
                    if (i === j) {
                        cell.classList.add('highlight-square-root');
                    }

                    cell.addEventListener('mouseover', () => highlight(cell, i, j, range));
                    cell.addEventListener('mouseout', clearHighlight);

                    row.appendChild(cell);
                }
                table.appendChild(row);
            }

            container.appendChild(table); // Add table to the container
        }

        // Function to highlight rows, columns, and cell
        function highlight(cell, row, col, range) {
            clearHighlight();
            const table = document.querySelector('table');
            for (let i = 1; i <= range; i++) {
                table.rows[row].cells[i].classList.add('highlight');
                table.rows[i].cells[col].classList.add('highlight');
            }
            cell.classList.add('highlight-cell');
        }

        // Function to clear highlight
        function clearHighlight() {
            document.querySelectorAll('.highlight, .highlight-cell').forEach(cell => {
                cell.classList.remove('highlight', 'highlight-cell');
            });
        }

        // Function to search for a value
        function searchTable() {
            const value = document.getElementById('search').value.trim();
            if (!value) return;

            const table = document.querySelector('table');
            if (!table) return;

            table.querySelectorAll('td').forEach(cell => {
                if (cell.textContent.includes(value)) {
                    cell.classList.add('highlight-cell');
                } else {
                    cell.classList.remove('highlight-cell');
                }
            });
        }

        // Generate the default table
        window.onload = generateTable;
    </script>
<div id="quiz-type-container">
    <h2>Select Quiz Type</h2>
    <button onclick="loadDecimalToFractionQuiz()">Decimal to Fraction</button>
    <button onclick="loadFractionToDecimalQuiz()">Fraction to Decimal</button>
    <button onclick="loadMultiplicationQuiz()">Multiplication</button>
</div>

<div id="quiz-container" style="margin-top: 20px;">
    <h3 id="quiz-title">Quiz</h3>
    <div id="quiz-question"></div>
    <div id="quiz-choices"></div>
    <button id="next-question" onclick="nextQuestion()">Next Question</button>
    <div id="quiz-result" style="margin-top: 10px;"></div>
</div>

<script>
    const quizTypes = {
        'decimal-to-fraction': 'Decimal to Fraction Quiz',
        'fraction-to-decimal': 'Fraction to Decimal Quiz',
        'multiplication': 'Multiplication Quiz'
    };

    let currentQuizType = '';
    let currentQuestionIndex = 0;
    let score = 0;
    let quizQuestions = [];

    // Function to generate the Decimal to Fraction quiz questions
    function generateDecimalToFractionQuiz() {
        const range = 10;
        const fractionDecimalPairs = generateFractionDecimalTable(range);

        quizQuestions = fractionDecimalPairs.map(pair => ({
            type: 'decimal-to-fraction',
            question: `What fraction is equal to the decimal ${pair.decimal}?`,
            correctAnswer: pair.fraction,
            options: generateRandomOptions(pair.fraction, fractionDecimalPairs)
        }));

        displayQuestion();
    }

    // Function to generate the Fraction to Decimal quiz questions (All answers in decimal format)
    function generateFractionToDecimalQuiz() {
        const range = 10;
        const fractionDecimalPairs = generateFractionDecimalTable(range);

        quizQuestions = fractionDecimalPairs.map(pair => ({
            type: 'fraction-to-decimal',
            question: `What is the decimal equivalent of the fraction ${pair.fraction}?`,
            correctAnswer: pair.decimal,
            options: generateRandomOptions(pair.decimal, fractionDecimalPairs, true) // Ensure all options are decimal
        }));

        displayQuestion();
    }

    // Function to generate the Multiplication quiz questions
    function generateMultiplicationQuiz() {
        const range = 10;
        quizQuestions = [];

        for (let i = 1; i <= range; i++) {
            for (let j = 1; j <= range; j++) {
                const correctAnswer = i * j;
                quizQuestions.push({
                    type: 'multiplication',
                    question: `${i} × ${j} = ?`,
                    correctAnswer: correctAnswer,
                    options: generateRandomOptions(correctAnswer, [])
                });
            }
        }

        displayQuestion();
    }

    // Function to display the quiz question and options
    function displayQuestion() {
        const questionData = quizQuestions[currentQuestionIndex];
        document.getElementById('quiz-title').textContent = quizTypes[currentQuizType];
        document.getElementById('quiz-question').textContent = questionData.question;

        const choicesContainer = document.getElementById('quiz-choices');
        choicesContainer.innerHTML = '';

        questionData.options.forEach((choice, index) => {
            const button = document.createElement('button');
            button.textContent = choice;
            button.onclick = () => checkAnswer(choice, button);
            button.id = `choice-${index}`;
            choicesContainer.appendChild(button);
        });

        document.getElementById('quiz-result').textContent = '';
    }

    // Function to check the answer
    function checkAnswer(selectedAnswer, button) {
        const correctAnswer = quizQuestions[currentQuestionIndex].correctAnswer;

        if (selectedAnswer === correctAnswer) {
            score++;
            button.innerHTML += " ✔"; // Green tick for correct answer
            button.style.backgroundColor = "#4CAF50"; // Green background
        } else {
            button.innerHTML += " ✘"; // Red cross for incorrect answer
            button.style.backgroundColor = "#F44336"; // Red background
            displayCorrectAnswer(correctAnswer); // Display the correct answer
        }

        disableButtons(); // Disable all choices after one is selected
    }

    // Function to display the correct answer if the user selects wrong
    function displayCorrectAnswer(correctAnswer) {
        const choicesContainer = document.getElementById('quiz-choices');
        const buttons = choicesContainer.children;
        Array.from(buttons).forEach(button => {
            if (button.textContent === correctAnswer) {
                button.innerHTML += " ✔"; // Green tick for correct answer
                button.style.backgroundColor = "#4CAF50"; // Green background
            }
        });
    }

    // Function to disable buttons after an answer is selected
    function disableButtons() {
        const buttons = document.getElementById('quiz-choices').children;
        Array.from(buttons).forEach(button => {
            button.disabled = true;
        });
    }

    // Function to go to the next question
    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < quizQuestions.length) {
            displayQuestion();
        } else {
            document.getElementById('quiz-container').innerHTML = `
                <h2>Quiz Completed!</h2>
                <p>Your final score is: ${score}/${quizQuestions.length}</p>
            `;
        }
    }

    // Function to generate random answer options
    function generateRandomOptions(correctAnswer, fractionDecimalPairs, decimalOnly = false) {
        let options = [correctAnswer];
        while (options.length < 4) {
            let randomOption;
            if (currentQuizType === 'multiplication') {
                randomOption = Math.floor(Math.random() * 100);
            } else {
                const randomIndex = Math.floor(Math.random() * fractionDecimalPairs.length);
                randomOption = decimalOnly ? fractionDecimalPairs[randomIndex].decimal : fractionDecimalPairs[randomIndex].fraction;
            }
            if (!options.includes(randomOption)) {
                options.push(randomOption);
            }
        }
        return options.sort(() => Math.random() - 0.5);
    }

    // Function to generate the fraction-decimal table
    function generateFractionDecimalTable(range) {
        const fractionDecimalPairs = [];
        for (let numerator = 1; numerator <= range; numerator++) {
            for (let denominator = 1; denominator <= range; denominator++) {
                const decimalValue = (numerator / denominator).toFixed(2);
                fractionDecimalPairs.push({
                    fraction: `${numerator}/${denominator}`,
                    decimal: decimalValue
                });
            }
        }
        return fractionDecimalPairs;
    }

    // Load the selected quiz type
    function loadDecimalToFractionQuiz() {
        currentQuizType = 'decimal-to-fraction';
        score = 0;
        currentQuestionIndex = 0;
        generateDecimalToFractionQuiz();
    }

    function loadFractionToDecimalQuiz() {
        currentQuizType = 'fraction-to-decimal';
        score = 0;
        currentQuestionIndex = 0;
        generateFractionToDecimalQuiz();
    }

    function loadMultiplicationQuiz() {
        currentQuizType = 'multiplication';
        score = 0;
        currentQuestionIndex = 0;
        generateMultiplicationQuiz();
    }
</script>

<style>
    body {
        font-family: Arial, sans-serif;
    }

    #quiz-container {
        font-size: 16px;
        margin-top: 20px;
    }

    h2, h3 {
        font-size: 20px;
        margin-bottom: 10px;
    }

    button {
        font-size: 16px;
        padding: 10px;
        margin: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    #quiz-choices button {
        display: block;
        margin-bottom: 10px;
        width: 100%;
    }

    #next-question {
        margin-top: 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
    }

    #next-question:hover {
        background-color: #45a049;
    }

    button:disabled {
        cursor: not-allowed;
        opacity: 0.6;
    }
</style>
