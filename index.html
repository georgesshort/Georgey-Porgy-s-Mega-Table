<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Georgey Porgy’s Mega Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .controls label,
        .controls input,
        .controls button {
            margin-right: 10px;
            font-size: 12px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 4px 4px;
            position: relative;
            font-size: 8px;
            white-space: nowrap;
        }

        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        th:first-child,
        td:first-child {
            position: sticky;
            left: 0;
            background-color: #f2f2f2;
            z-index: 1;
        }

        tr:hover {
            background-color: #ffffcc;
        }

        td.highlight {
            background-color: #ffffcc;
        }

        td.highlight-cell {
            background-color: #ffd700;
        }

        /* Highlight square root boxes with the desired color */
        td.highlight-square-root {
            background-color: rgb(255, 249, 207); /* Soft yellow for square roots */
        }

        .controls input[type="number"] {
            width: 80px;
        }
    </style>
</head>
<body>
    <h1>Georgey Porgy’s Mega Table</h1>
    <div class="controls">
        <div>
            <label for="range">Table Range (e.g., 10 for 1-10):</label>
            <input type="number" id="range" min="1" value="15">
            <button onclick="generateTable()">Generate Table</button>
        </div>
        <div>
            <label for="search">Search Value:</label>
            <input type="text" id="search" placeholder="Enter a value">
            <button onclick="searchTable()">Search</button>
        </div>
    </div>
    <div id="table-container"></div>

    <script>
        // Function to calculate GCD
        function gcd(a, b) {
            while (b !== 0) {
                [a, b] = [b, a % b];
            }
            return a;
        }

        // Function to generate the table
        function generateTable() {
            const range = document.getElementById('range').value;
            const container = document.getElementById('table-container');
            container.innerHTML = ''; // Clear any existing table

            const table = document.createElement('table');
            const headerRow = document.createElement('tr');

            // Create table headers
            const emptyCell = document.createElement('th');
            headerRow.appendChild(emptyCell);
            for (let i = 1; i <= range; i++) {
                const th = document.createElement('th');
                th.textContent = i; // Header for numbers
                headerRow.appendChild(th);
            }
            table.appendChild(headerRow);

            // Create table rows
            for (let i = 1; i <= range; i++) {
                const row = document.createElement('tr');
                const headerCell = document.createElement('th');
                headerCell.textContent = i; // Header for numbers
                row.appendChild(headerCell);

                for (let j = 1; j <= range; j++) {
                    const cell = document.createElement('td');
                    const fraction = `${i}/${j}`;
                    const divisor = gcd(i, j);
                    const simplifiedFraction = divisor > 1 ? `(${i / divisor}/${j / divisor})` : '';
                    const decimal = (i / j).toFixed(2);

                    const product = i * j;
                    cell.innerHTML = `
                        <div>${product}</div>
                        <div>${fraction} ${simplifiedFraction}</div>
                        <div>${decimal}</div>
                    `;

                    // Check for square roots (i == j) and apply style
                    if (i === j) {
                        cell.classList.add('highlight-square-root');
                    }

                    cell.addEventListener('mouseover', () => highlight(cell, i, j, range));
                    cell.addEventListener('mouseout', clearHighlight);

                    row.appendChild(cell);
                }
                table.appendChild(row);
            }

            container.appendChild(table); // Add table to the container
        }

        // Function to highlight rows, columns, and cell
        function highlight(cell, row, col, range) {
            clearHighlight();
            const table = document.querySelector('table');
            for (let i = 1; i <= range; i++) {
                table.rows[row].cells[i].classList.add('highlight');
                table.rows[i].cells[col].classList.add('highlight');
            }
            cell.classList.add('highlight-cell');
        }

        // Function to clear highlight
        function clearHighlight() {
            document.querySelectorAll('.highlight, .highlight-cell').forEach(cell => {
                cell.classList.remove('highlight', 'highlight-cell');
            });
        }

        // Function to search for a value
        function searchTable() {
            const value = document.getElementById('search').value.trim();
            if (!value) return;

            const table = document.querySelector('table');
            if (!table) return;

            table.querySelectorAll('td').forEach(cell => {
                if (cell.textContent.includes(value)) {
                    cell.classList.add('highlight-cell');
                } else {
                    cell.classList.remove('highlight-cell');
                }
            });
        }

        // Generate the default table
        window.onload = generateTable;
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <style>
    .quiz-container {
    display: flex;
    justify-content: space-between;
    gap: 20px;
    margin-bottom: 30px;
    border: 1px solid #ccc; /* Added border to visually check the container */
    padding: 20px; /* Added padding for spacing */
    background-color: #f9f9f9; /* Light background color to help see the layout */
}

.quiz {
    width: 45%; /* Ensures each quiz takes up 45% width */
    background-color: #fff; /* Makes the quiz background white */
    border: 1px solid #ddd; /* Border for each quiz */
    padding: 10px; /* Padding inside each quiz for spacing */
}
    .quiz {
        width: 45%; /* Each quiz takes up 45% of the container width */
    }
</style>
</head>
<body>
    <!-- First quiz: Fraction to Decimal -->
    <div id="fraction-to-decimal-quiz" class="quiz-container">
        <h2>Fraction to Decimal Quiz</h2>
        <div id="fraction-to-decimal-question"></div>
        <div id="fraction-to-decimal-choices"></div>
        <button id="next-fraction-to-decimal" onclick="nextFractionDecimalQuestion()">Next Question</button>
        <div id="fraction-to-decimal-result"></div>
    </div>

    <!-- Second quiz: Decimal to Fraction -->
    <div id="decimal-to-fraction-quiz" class="quiz-container">
        <h2>Decimal to Fraction Quiz</h2>
        <div id="decimal-to-fraction-question"></div>
        <div id="decimal-to-fraction-choices"></div>
        <button id="next-decimal-to-fraction" onclick="nextDecimalFractionQuestion()">Next Question</button>
        <div id="decimal-to-fraction-result"></div>
    </div>

    <script>
        // Function to generate random fractions and corresponding decimal values for both quizzes
        function generateFractionDecimalTable(range) {
            const fractionDecimalPairs = [];
            for (let numerator = 1; numerator <= range; numerator++) {
                for (let denominator = 1; denominator <= range; denominator++) {
                    const decimalValue = (numerator / denominator).toFixed(2); // Get decimal value rounded to two decimals
                    fractionDecimalPairs.push({
                        fraction: `${numerator}/${denominator}`,
                        decimal: decimalValue
                    });
                }
            }
            return fractionDecimalPairs;
        }

        // Function to generate random answer options for fraction-to-decimal quiz
        function generateRandomDecimalOptions(correctAnswer, fractionDecimalPairs) {
            let options = [correctAnswer];
            while (options.length < 4) {
                const randomIndex = Math.floor(Math.random() * fractionDecimalPairs.length);
                const randomOption = fractionDecimalPairs[randomIndex].decimal;
                if (!options.includes(randomOption)) {
                    options.push(randomOption);
                }
            }
            return options.sort(() => Math.random() - 0.5); // Shuffle the options
        }

        // Function to generate random answer options for decimal-to-fraction quiz
        function generateRandomFractionOptions(correctAnswer, fractionDecimalPairs) {
            let options = [correctAnswer];
            while (options.length < 4) {
                const randomIndex = Math.floor(Math.random() * fractionDecimalPairs.length);
                const randomOption = fractionDecimalPairs[randomIndex].fraction;
                if (!options.includes(randomOption)) {
                    options.push(randomOption);
                }
            }
            return options.sort(() => Math.random() - 0.5); // Shuffle the options
        }

        // Generate the fraction-decimal pairs for a 10x10 grid (adjustable to 20x20 or any other range)
        const range = 10; // Adjust to 20 for a 20x20 grid
        const fractionDecimalPairs = generateFractionDecimalTable(range);

        // Fraction to Decimal Quiz Questions
        let fractionToDecimalQuestions = [];
        fractionDecimalPairs.forEach(pair => {
            fractionToDecimalQuestions.push({
                type: 'fraction-to-decimal',
                question: `What decimal is equal to the fraction ${pair.fraction}?`,
                correctAnswer: pair.decimal,
                options: generateRandomDecimalOptions(pair.decimal, fractionDecimalPairs)
            });
        });

        // Decimal to Fraction Quiz Questions
        let decimalToFractionQuestions = [];
        fractionDecimalPairs.forEach(pair => {
            decimalToFractionQuestions.push({
                type: 'decimal-to-fraction',
                question: `What fraction is equal to the decimal ${pair.decimal}?`,
                correctAnswer: pair.fraction,
                options: generateRandomFractionOptions(pair.fraction, fractionDecimalPairs)
            });
        });

        let currentFractionToDecimalQuestionIndex = 0;
        let currentDecimalToFractionQuestionIndex = 0;
        let scoreFractionToDecimal = 0;
        let scoreDecimalToFraction = 0;

        // Display Fraction to Decimal Question
        function displayFractionToDecimalQuestion() {
            const questionData = fractionToDecimalQuestions[currentFractionToDecimalQuestionIndex];
            document.getElementById('fraction-to-decimal-question').textContent = questionData.question;

            const choicesContainer = document.getElementById('fraction-to-decimal-choices');
            choicesContainer.innerHTML = '';

            questionData.options.forEach(choice => {
                const button = document.createElement('button');
                button.textContent = choice;
                button.onclick = () => checkFractionToDecimalAnswer(choice);
                choicesContainer.appendChild(button);
            });
        }

        // Check answer for Fraction to Decimal Quiz
        function checkFractionToDecimalAnswer(selectedAnswer) {
            const correctAnswer = fractionToDecimalQuestions[currentFractionToDecimalQuestionIndex].correctAnswer;
            if (selectedAnswer === correctAnswer) {
                scoreFractionToDecimal++;
            }
            document.getElementById('fraction-to-decimal-result').textContent = 
                `Your current score is: ${scoreFractionToDecimal}/${currentFractionToDecimalQuestionIndex + 1}`;
        }

        // Display Decimal to Fraction Question
        function displayDecimalToFractionQuestion() {
            const questionData = decimalToFractionQuestions[currentDecimalToFractionQuestionIndex];
            document.getElementById('decimal-to-fraction-question').textContent = questionData.question;

            const choicesContainer = document.getElementById('decimal-to-fraction-choices');
            choicesContainer.innerHTML = '';

            questionData.options.forEach(choice => {
                const button = document.createElement('button');
                button.textContent = choice;
                button.onclick = () => checkDecimalToFractionAnswer(choice);
                choicesContainer.appendChild(button);
            });
        }

        // Check answer for Decimal to Fraction Quiz
        function checkDecimalToFractionAnswer(selectedAnswer) {
            const correctAnswer = decimalToFractionQuestions[currentDecimalToFractionQuestionIndex].correctAnswer;
            if (selectedAnswer === correctAnswer) {
                scoreDecimalToFraction++;
            }
            document.getElementById('decimal-to-fraction-result').textContent = 
                `Your current score is: ${scoreDecimalToFraction}/${currentDecimalToFractionQuestionIndex + 1}`;
        }

        // Go to next Fraction to Decimal question
        function nextFractionDecimalQuestion() {
            currentFractionToDecimalQuestionIndex++;
            if (currentFractionToDecimalQuestionIndex < fractionToDecimalQuestions.length) {
                displayFractionToDecimalQuestion();
                document.getElementById('fraction-to-decimal-result').textContent = '';
            } else {
                document.getElementById('fraction-to-decimal-quiz').innerHTML = `
                    <h2>Fraction to Decimal Quiz Completed!</h2>
                    <p>Your final score is: ${scoreFractionToDecimal}/${fractionToDecimalQuestions.length}</p>
                `;
            }
        }

        // Go to next Decimal to Fraction question
        function nextDecimalFractionQuestion() {
            currentDecimalToFractionQuestionIndex++;
            if (currentDecimalToFractionQuestionIndex < decimalToFractionQuestions.length) {
                displayDecimalToFractionQuestion();
                document.getElementById('decimal-to-fraction-result').textContent = '';
            } else {
                document.getElementById('decimal-to-fraction-quiz').innerHTML = `
                    <h2>Decimal to Fraction Quiz Completed!</h2>
                    <p>Your final score is: ${scoreDecimalToFraction}/${decimalToFractionQuestions.length}</p>
                `;
            }
        }

        // Shuffle the questions for both quizzes for random order
        fractionToDecimalQuestions = fractionToDecimalQuestions.sort(() => Math.random() - 0.5);
        decimalToFractionQuestions = decimalToFractionQuestions.sort(() => Math.random() - 0.5);

        // Initialize the quizzes
        displayFractionToDecimalQuestion();
        displayDecimalToFractionQuestion();
    </script>
</body>
</html>
