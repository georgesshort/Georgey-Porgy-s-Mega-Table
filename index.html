<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Georgey Porgy’s Mega Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .controls label,
        .controls input,
        .controls button {
            margin-right: 10px;
            font-size: 12px; /* Decreased from 16px to 12px */
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 15px; /* Adjusted for square cells */
            font-size: 12px; /* Decreased from 14px to 12px */
        }
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
            z-index: 2;
        }
        th:first-child,
        td:first-child {
            position: sticky;
            left: 0;
            background-color: #f2f2f2;
            z-index: 1;
        }
        tr:hover {
            background-color: #f0f8ff; /* Very light transparent blue for hover */
        }
        td.highlight-cell {
            background-color: #f0fff0; /* Very light transparent green for search highlight */
        }
        td.highlight-square-root {
            background-color: rgba(173, 216, 230, 0.3); /* Light transparent blue for square roots */
        }
        .quiz-container {
            margin-top: 30px;
            text-align: center;
        }
        .quiz-container button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Georgey Porgy’s Mega Table</h1>
    <div class="controls">
        <div>
            <label for="range">Table Range (type 10 for 10x10, 100 for 50x50 etc):</label>
            <input type="number" id="range" min="1" value="15">
            <button onclick="generateTable()">Generate Table</button>
        </div>
        <div>
            <label for="search">Search Value:</label>
            <input type="text" id="search" placeholder="Enter a value">
            <button onclick="searchTable()">Search</button>
        </div>
    </div>
    <div id="table-container"></div>
    <div class="quiz-container">
        <button onclick="generateQuiz()">Generate Quiz</button>
        <div id="quiz-question"></div>
        <div id="quiz-options"></div>
    </div>

    <script>
        function gcd(a, b) {
            while (b !== 0) {
                [a, b] = [b, a % b];
            }
            return a;
        }

        function generateTable() {
            const range = parseInt(document.getElementById('range').value);
            const container = document.getElementById('table-container');
            container.innerHTML = '';
            const table = document.createElement('table');
            const headerRow = document.createElement('tr');
            const emptyCell = document.createElement('th');
            headerRow.appendChild(emptyCell);

            for (let i = 1; i <= range; i++) {
                const th = document.createElement('th');
                th.textContent = i;
                headerRow.appendChild(th);
            }
            table.appendChild(headerRow);

            for (let i = 1; i <= range; i++) {
                const row = document.createElement('tr');
                const headerCell = document.createElement('th');
                headerCell.textContent = i;
                row.appendChild(headerCell);

                for (let j = 1; j <= range; j++) {
                    const cell = document.createElement('td');
                    cell.style.padding = '15px'; // Ensure cells are square
                    const fraction = `${i}/${j}`;
                    const divisor = gcd(i, j);
                    const simplifiedFraction = divisor > 1 ? `(${i / divisor}/${j / divisor})` : '';
                    const decimal = (i / j).toFixed(2);
                    const product = i * j;
                    cell.innerHTML = `<div>${product}</div><div>${fraction} ${simplifiedFraction}</div><div>${decimal}</div>`;

                    if (i === j) {
                        cell.classList.add('highlight-square-root');
                    }

                    row.appendChild(cell);
                }
                table.appendChild(row);
            }
            container.appendChild(table);
        }

        function searchTable() {
            const value = document.getElementById('search').value.trim().toLowerCase();
            const table = document.querySelector('table');
            if (!table) return;

            Array.from(table.querySelectorAll('td')).forEach(cell => {
                if (cell.textContent.toLowerCase().includes(value)) {
                    cell.classList.add('highlight-cell');
                } else {
                    cell.classList.remove('highlight-cell');
                }
            });
        }

        function generateQuiz() {
            const range = parseInt(document.getElementById('range').value);
            const question = document.getElementById('quiz-question');
            const options = document.getElementById('quiz-options');
            const num1 = Math.floor(Math.random() * range) + 1;
            const num2 = Math.floor(Math.random() * range) + 1;
            const correctAnswer = (num1 / num2).toFixed(2);
            question.textContent = `What is ${num1}/${num2} as a decimal?`;

            let answers = [correctAnswer];
            while (answers.length < 4) {
                const wrongAnswer = (Math.random() * (range / 2)).toFixed(2);
                if (!answers.includes(wrongAnswer)) {
                    answers.push(wrongAnswer);
                }
            }

            answers.sort(() => Math.random() - 0.5);
            options.innerHTML = '';
            answers.forEach(answer => {
                const button = document.createElement('button');
                button.textContent = answer;
                button.onclick = function() {
                    if (answer === correctAnswer) {
                        this.style.backgroundColor = 'lightgreen';
                    } else {
                        this.style.backgroundColor = 'lightcoral';
                        question.textContent = `Wrong! Correct answer was ${correctAnswer}`;
                    }
                };
                options.appendChild(button);
            });
        }

        window.onload = generateTable;
    </script>
</body>
</html>
