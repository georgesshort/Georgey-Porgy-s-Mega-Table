<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Georgey Porgy’s Mega Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .controls label,
        .controls input,
        .controls button {
            margin-right: 10px;
            font-size: 16px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 8px 25px;
            position: relative;
            font-size: 14px;
            white-space: nowrap;
        }

        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        th:first-child,
        td:first-child {
            position: sticky;
            left: 0;
            background-color: #f2f2f2;
            z-index: 1;
        }

        tr:hover {
            background-color: #ffffcc;
        }

        td.highlight {
            background-color: #ffffcc;
        }

        td.highlight-cell {
            background-color: #ffd700;
        }

        /* Highlight square root boxes with the desired color */
        td.highlight-square-root {
            background-color: rgb(255, 249, 207); /* Soft yellow for square roots */
        }

        .controls input[type="number"] {
            width: 80px;
        }
    </style>
</head>
<body>
    <h1>Georgey Porgy’s Mega Table</h1>
    <div class="controls">
        <div>
            <label for="range">Table Range (e.g., 10 for 1-10):</label>
            <input type="number" id="range" min="1" value="100">
            <button onclick="generateTable()">Generate Table</button>
        </div>
        <div>
            <label for="search">Search Value:</label>
            <input type="text" id="search" placeholder="Enter a value">
            <button onclick="searchTable()">Search</button>
        </div>
    </div>
    <div id="table-container"></div>

    <script>
        // Function to calculate GCD
        function gcd(a, b) {
            while (b !== 0) {
                [a, b] = [b, a % b];
            }
            return a;
        }

        // Function to generate the table
        function generateTable() {
            const range = document.getElementById('range').value;
            const container = document.getElementById('table-container');
            container.innerHTML = ''; // Clear any existing table

            const table = document.createElement('table');
            const headerRow = document.createElement('tr');

            // Create table headers
            const emptyCell = document.createElement('th');
            headerRow.appendChild(emptyCell);
            for (let i = 1; i <= range; i++) {
                const th = document.createElement('th');
                th.textContent = i; // Header for numbers
                headerRow.appendChild(th);
            }
            table.appendChild(headerRow);

            // Create table rows
            for (let i = 1; i <= range; i++) {
                const row = document.createElement('tr');
                const headerCell = document.createElement('th');
                headerCell.textContent = i; // Header for numbers
                row.appendChild(headerCell);

                for (let j = 1; j <= range; j++) {
                    const cell = document.createElement('td');
                    const fraction = `${i}/${j}`;
                    const divisor = gcd(i, j);
                    const simplifiedFraction = divisor > 1 ? `(${i / divisor}/${j / divisor})` : '';
                    const decimal = (i / j).toFixed(2);

                    const product = i * j;
                    cell.innerHTML = `
                        <div>${product}</div>
                        <div>${fraction} ${simplifiedFraction}</div>
                        <div>${decimal}</div>
                    `;

                    // Check for square roots (i == j) and apply style
                    if (i === j) {
                        cell.classList.add('highlight-square-root');
                    }

                    cell.addEventListener('mouseover', () => highlight(cell, i, j, range));
                    cell.addEventListener('mouseout', clearHighlight);

                    row.appendChild(cell);
                }
                table.appendChild(row);
            }

            container.appendChild(table); // Add table to the container
        }

        // Function to highlight rows, columns, and cell
        function highlight(cell, row, col, range) {
            clearHighlight();
            const table = document.querySelector('table');
            for (let i = 1; i <= range; i++) {
                table.rows[row].cells[i].classList.add('highlight');
                table.rows[i].cells[col].classList.add('highlight');
            }
            cell.classList.add('highlight-cell');
        }

        // Function to clear highlight
        function clearHighlight() {
            document.querySelectorAll('.highlight, .highlight-cell').forEach(cell => {
                cell.classList.remove('highlight', 'highlight-cell');
            });
        }

        // Function to search for a value
        function searchTable() {
            const value = document.getElementById('search').value.trim();
            if (!value) return;

            const table = document.querySelector('table');
            if (!table) return;

            table.querySelectorAll('td').forEach(cell => {
                if (cell.textContent.includes(value)) {
                    cell.classList.add('highlight-cell');
                } else {
                    cell.classList.remove('highlight-cell');
                }
            });
        }

        // Generate the default table
        window.onload = generateTable;
    </script>
</body>
</html>
<!-- Quiz Controls -->
<div class="quiz-container">
    <h2>Quick Math Quiz</h2>
    <label for="quiz-type">Choose Quiz Type:</label>
    <select id="quiz-type">
        <option value="multiplication">Multiplication</option>
        <option value="division">Division</option>
        <option value="decimal">Decimal to Fraction</option>
    </select>
    <button onclick="startQuiz()">Start Quiz</button>
    <div id="quiz-question" style="font-size: 24px; font-weight: bold; margin-top: 10px;"></div>
    <input type="text" id="quiz-answer" placeholder="Your answer (e.g., 7/6)">
    <button onclick="submitAnswer()">Submit</button>
    <div id="quiz-feedback"></div>
    <div id="quiz-score"></div>
</div>

<script>
    let quizType = "multiplication";
    let currentQuestion = {};
    let score = 0;
    let totalQuestions = 10;
    let questionsAsked = 0;
    let fractionList = [];
    let decimalList = [];
    let numberList = [];

    function startQuiz() {
        score = 0;
        questionsAsked = 0;
        quizType = document.getElementById("quiz-type").value;
        document.getElementById("quiz-score").innerHTML = "";
        extractNumbersFromTable();
        nextQuestion();
    }

    function extractNumbersFromTable() {
        fractionList = [];
        decimalList = [];
        numberList = [];
        let tableCells = document.querySelectorAll("td"); // Grab all table cells
        tableCells.forEach(cell => {
            let text = cell.innerText.trim();
            if (text.match(/^\d+\/\d+$/)) { // Matches fractions like "7/6"
                fractionList.push(text);
            } else if (!isNaN(parseFloat(text)) && text.includes(".")) { // Detect decimals
                decimalList.push(text);
            } else if (!isNaN(parseInt(text))) { // Detect whole numbers
                numberList.push(text);
            }
        });
    }

    function nextQuestion() {
        if (questionsAsked >= totalQuestions) {
            document.getElementById("quiz-score").innerHTML = `Quiz finished! Final score: ${score}/${totalQuestions}`;
            return;
        }

        let questionText = "";
        let correctAnswer = "";

        if (quizType === "multiplication" && numberList.length > 1) {
            let num1 = numberList[Math.floor(Math.random() * numberList.length)];
            let num2 = numberList[Math.floor(Math.random() * numberList.length)];
            questionText = `What is ${num1} × ${num2}?`;
            correctAnswer = (parseInt(num1) * parseInt(num2)).toString();
        } 
        
        else if (quizType === "division" && fractionList.length > 1) {
            let fraction = fractionList[Math.floor(Math.random() * fractionList.length)];
            questionText = `Divide 1 by ${fraction}: (Answer as a fraction)`;
            let [num, den] = fraction.split('/').map(Number);
            correctAnswer = `${den}/${num}`; // Reciprocal of the fraction
        } 
        
        else if (quizType === "decimal" && decimalList.length > 0 && fractionList.length > 0) {
            let randomIndex = Math.floor(Math.random() * decimalList.length);
            let decimal = decimalList[randomIndex];
            let fraction = fractionList[randomIndex % fractionList.length]; // Match with an available fraction
            questionText = `What is the fraction equivalent of ${decimal}?`;
            correctAnswer = fraction;
        }

        currentQuestion = { text: questionText, answer: correctAnswer };
        document.getElementById("quiz-question").innerHTML = questionText;
        document.getElementById("quiz-answer").value = "";
        questionsAsked++;
    }

    function submitAnswer() {
        let userAnswer = document.getElementById("quiz-answer").value.trim();
        if (userAnswer === currentQuestion.answer) {
            document.getElementById("quiz-feedback").innerHTML = "✅ Correct!";
            score++;
        } else {
            document.getElementById("quiz-feedback").innerHTML = `❌ Wrong! The correct answer was: ${currentQuestion.answer}`;
        }
        nextQuestion();
    }
</script>
