<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Georgey Porgy’s Mega Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }

        table {
            border-collapse: collapse;
            margin: 20px auto;
            width: 90%;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
            font-size: 14px;
            font-weight: normal;
            width: 120px;
            height: 60px;
        }

        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        th:first-child, td:first-child {
            position: sticky;
            left: 0;
            background-color: #f2f2f2;
            z-index: 1;
        }

        tr:hover {
            background-color: #faf9e5;
        }

        td:hover {
            background-color: yellow;
        }

        table tr:hover td, table td:hover {
            background-color: yellow !important;
        }

        input, button {
            margin: 10px;
            padding: 8px 12px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Georgey Porgy’s Mega Table</h1>
    <label for="range">Table Range (e.g., 10 for 1-10): </label>
    <input type="number" id="range" min="1" value="10">
    <button onclick="generateTable()">Generate Table</button>
    <label for="search">Search Value: </label>
    <input type="number" id="search" placeholder="Enter a value">
    <button onclick="searchValue()">Search</button>
    <div id="table-container"></div>

    <script>
        // Function to calculate the greatest common divisor (GCD)
        function gcd(a, b) {
            while (b) {
                [a, b] = [b, a % b];
            }
            return a;
        }

        // Function to simplify a fraction
        function simplifyFraction(numerator, denominator) {
            const divisor = gcd(numerator, denominator);
            if (divisor === 1) {
                return null; // Return null if no simplification is needed
            }
            return `${numerator / divisor}/${denominator / divisor}`;
        }

        // Function to generate the table
        function generateTable() {
            const range = parseInt(document.getElementById('range').value, 10);
            const container = document.getElementById('table-container');
            container.innerHTML = ''; // Clear any existing table

            const table = document.createElement('table');
            const headerRow = document.createElement('tr');

            // Create table headers
            const emptyCell = document.createElement('th');
            headerRow.appendChild(emptyCell);
            for (let i = 1; i <= range; i++) {
                const th = document.createElement('th');
                th.textContent = i;
                headerRow.appendChild(th);
            }
            table.appendChild(headerRow);

            // Create table rows
            for (let i = 1; i <= range; i++) {
                const row = document.createElement('tr');
                const headerCell = document.createElement('th');
                headerCell.textContent = i;
                row.appendChild(headerCell);

                for (let j = 1; j <= range; j++) {
                    const cell = document.createElement('td');

                    // Multiplication result
                    const multiplication = i * j;

                    // Original fraction and its simplified form
                    const originalFraction = `${i}/${j}`;
                    const simplifiedFraction = simplifyFraction(i, j);

                    // Decimal result
                    const decimal = (i / j).toFixed(2);

                    // Add content to the cell
                    cell.innerHTML = `
                        <div>${multiplication}</div>
                        <div>${originalFraction}${simplifiedFraction ? ` (${simplifiedFraction})` : ''}</div>
                        <div>${decimal}</div>
                    `;

                    // Highlight row and column on hover
                    cell.addEventListener('mouseover', () => highlightRowCol(cell));
                    cell.addEventListener('mouseout', clearHighlights);

                    row.appendChild(cell);
                }
                table.appendChild(row);
            }

            container.appendChild(table); // Add table to the container
        }

        // Function to highlight the row and column
        function highlightRowCol(cell) {
            const table = cell.closest('table');
            const rowIndex = cell.parentElement.rowIndex;
            const cellIndex = cell.cellIndex;

            for (let i = 0; i < table.rows.length; i++) {
                table.rows[i].cells[cellIndex]?.classList.add('highlight');
            }

            for (let j = 0; j < table.rows[rowIndex].cells.length; j++) {
                table.rows[rowIndex].cells[j]?.classList.add('highlight');
            }
        }

        // Function to clear all highlights
        function clearHighlights() {
            document.querySelectorAll('.highlight').forEach(cell => {
                cell.classList.remove('highlight');
            });
        }

        // Function to search for a value in the table
        function searchValue() {
            const value = document.getElementById('search').value;
            const cells = document.querySelectorAll('td');

            // Clear previous highlights
            cells.forEach(cell => {
                cell.style.backgroundColor = '';
            });

            // Highlight matching cells
            cells.forEach(cell => {
                if (cell.textContent.includes(value)) {
                    cell.style.backgroundColor = 'yellow';
                }
            });
        }
    </script>
</body>
</html>
