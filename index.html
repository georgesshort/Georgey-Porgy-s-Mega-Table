<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Georgey Porgy’s Mega Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            position: relative;
            white-space: nowrap; /* Prevent text from wrapping */
        }

        th {
            background-color: #f2f2f2;
            position: sticky;
            z-index: 2;
            top: 0;
        }

        th:first-child,
        td:first-child {
            position: sticky;
            left: 0;
            background-color: #f2f2f2;
            z-index: 1;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        td {
            font-size: 14px; /* Uniform font size */
            min-width: 100px; /* Ensure enough space for larger text */
            height: 50px; /* Ensure consistent height */
            display: flex;
            flex-direction: row; /* Layout the text horizontally */
            justify-content: space-between;
            align-items: center;
            padding: 5px;
        }

        td span {
            flex: 1; /* Distribute space evenly */
            text-align: center;
        }

        input, button {
            margin: 5px;
        }

        #table-container {
            overflow: auto; /* Enable scrolling for large tables */
        }
    </style>
</head>
<body>
    <h1>Georgey Porgy’s Mega Table</h1>
    <label for="range">Table Range (e.g., 10 for 1-10): </label>
    <input type="number" id="range" min="1" value="10">
    <button onclick="generateTable()">Generate Table</button>
    <div id="table-container"></div>

    <script>
        // Function to generate the table
        function generateTable() {
            const range = document.getElementById('range').value;
            const container = document.getElementById('table-container');
            container.innerHTML = ''; // Clear any existing table

            const table = document.createElement('table');
            const headerRow = document.createElement('tr');

            // Create table headers
            const emptyCell = document.createElement('th');
            headerRow.appendChild(emptyCell);
            for (let i = 1; i <= range; i++) {
                const th = document.createElement('th');
                th.textContent = i; // Header for numbers
                headerRow.appendChild(th);
            }
            table.appendChild(headerRow);

            // Create table rows
            for (let i = 1; i <= range; i++) {
                const row = document.createElement('tr');
                const headerCell = document.createElement('th');
                headerCell.textContent = i; // Header for numbers
                row.appendChild(headerCell);

                for (let j = 1; j <= range; j++) {
                    const cell = document.createElement('td');

                    // Create content
                    const multiplication = document.createElement('span');
                    multiplication.textContent = i * j; // Multiplication result

                    const fraction = document.createElement('span');
                    fraction.textContent = `${i}/${j}`; // Division result as fraction

                    const decimal = document.createElement('span');
                    decimal.textContent = (i / j).toFixed(2); // Division result as decimal

                    // Append to the cell
                    cell.appendChild(multiplication);
                    cell.appendChild(fraction);
                    cell.appendChild(decimal);

                    row.appendChild(cell);
                }
                table.appendChild(row);
            }

            container.appendChild(table); // Add table to the container
        }
    </script>
</body>
</html>
