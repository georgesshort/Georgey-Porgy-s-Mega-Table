<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Georgey Porgy’s Multi-Purpose Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        .highlight {
            background-color: yellow;
        }

        input, button {
            margin: 5px;
        }

        td {
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <h1>Georgey Porgy’s Multi-Purpose Table</h1>
    <label for="range">Table Range (e.g., 10 for 1-10): </label>
    <input type="number" id="range" min="1" value="10">
    <button onclick="generateTable()">Generate Table</button>
    <button onclick="clearHighlights()">Clear Highlights</button>
    <div id="table-container"></div>

    <script>
        // Function to generate the table
        function generateTable() {
            const range = document.getElementById('range').value;
            const container = document.getElementById('table-container');
            container.innerHTML = ''; // Clear any existing table

            const table = document.createElement('table');
            const headerRow = document.createElement('tr');

            // Create table headers
            const emptyCell = document.createElement('th');
            headerRow.appendChild(emptyCell);
            for (let i = 1; i <= range; i++) {
                const th = document.createElement('th');
                th.textContent = i; // Header for numbers
                headerRow.appendChild(th);
            }
            table.appendChild(headerRow);

            // Create table rows
            for (let i = 1; i <= range; i++) {
                const row = document.createElement('tr');
                const headerCell = document.createElement('th');
                headerCell.textContent = i; // Header for numbers
                row.appendChild(headerCell);

                for (let j = 1; j <= range; j++) {
                    const cell = document.createElement('td');
                    const multiplication = i * j; // Multiplication result
                    const divisionDecimal = (i / j).toFixed(2); // Division result as decimal
                    const divisionFraction = `${i}/${j}`; // Division result as fraction
                    cell.innerHTML = `
                        <strong>×:</strong> ${multiplication}<br>
                        <strong>÷:</strong> ${divisionDecimal}<br>
                        <strong>Frac:</strong> ${divisionFraction}
                    `;

                    // Add hover functionality
                    cell.addEventListener('mouseover', () => highlightRowCol(i, j, range));
                    cell.addEventListener('mouseout', clearHighlights);

                    row.appendChild(cell);
                }
                table.appendChild(row);
            }

            container.appendChild(table); // Add table to the container
        }

        // Function to highlight row and column
        function highlightRowCol(row, col, range) {
            const table = document.querySelector('table');
            for (let i = 1; i <= range; i++) {
                table.rows[row].cells[i].classList.add('highlight'); // Highlight row
                table.rows[i].cells[col].classList.add('highlight'); // Highlight column
            }
        }

        // Function to clear all highlights
        function clearHighlights() {
            document.querySelectorAll('.highlight').forEach(cell => cell.classList.remove('highlight'));
        }
    </script>
</body>
</html>
