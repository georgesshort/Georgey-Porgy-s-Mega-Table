<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Georgey Porgy’s Mega Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px 20px; /* Adjusted for horizontal rectangle */
            text-align: center;
            position: relative;
            font-size: 14px;
        }

        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
            z-index: 2;
        }

        th:first-child, td:first-child {
            position: sticky;
            left: 0;
            background-color: #f2f2f2;
            z-index: 1;
        }

        tr:hover td, tr:hover th {
            background-color: #fff9e6; /* Pale yellow */
        }

        td.highlight {
            background-color: #fff3c6; /* More visible yellow for the active box */
        }

        td span {
            display: block;
        }

        td .fraction {
            margin-top: 5px;
        }

        td .gcd {
            font-size: 12px;
            margin-left: 5px; /* Space between fraction and GCD */
        }

        td .decimal {
            margin-top: 5px;
        }

        input, button {
            margin: 5px;
        }

        #controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #controls label {
            margin-right: 10px;
        }

        #controls input {
            width: 100px;
        }

    </style>
</head>
<body>
    <h1>Georgey Porgy’s Mega Table</h1>
    <div id="controls">
        <div>
            <label for="range">Table Range (e.g., 10 for 1-10):</label>
            <input type="number" id="range" min="1" value="10">
            <button onclick="generateTable()">Generate Table</button>
        </div>
        <div>
            <label for="search">Search Value:</label>
            <input type="text" id="search" placeholder="Enter a value">
            <button onclick="searchValue()">Search</button>
        </div>
    </div>

    <div id="table-container"></div>

    <script>
        function generateTable() {
            const range = parseInt(document.getElementById('range').value);
            const container = document.getElementById('table-container');
            container.innerHTML = ''; // Clear existing table

            const table = document.createElement('table');
            const headerRow = document.createElement('tr');

            // Create table headers
            const emptyCell = document.createElement('th');
            headerRow.appendChild(emptyCell);
            for (let i = 1; i <= range; i++) {
                const th = document.createElement('th');
                th.textContent = i;
                headerRow.appendChild(th);
            }
            table.appendChild(headerRow);

            // Create table rows
            for (let i = 1; i <= range; i++) {
                const row = document.createElement('tr');
                const headerCell = document.createElement('th');
                headerCell.textContent = i;
                row.appendChild(headerCell);

                for (let j = 1; j <= range; j++) {
                    const cell = document.createElement('td');

                    const multiplication = i * j;
                    const fraction = `${i}/${j}`;
                    const gcdValue = gcd(i, j);
                    const reducedFraction = gcdValue > 1 ? `(${i / gcdValue}/${j / gcdValue})` : '';
                    const decimal = (i / j).toFixed(2);

                    cell.innerHTML = `
                        <span class="multiplication">${multiplication}</span>
                        <span class="fraction">${fraction} <span class="gcd">${reducedFraction}</span></span>
                        <span class="decimal">${decimal}</span>
                    `;

                    // Highlighting functionality
                    cell.addEventListener('mouseover', () => highlight(cell, table, i, j));
                    cell.addEventListener('mouseout', () => clearHighlights(table));

                    row.appendChild(cell);
                }
                table.appendChild(row);
            }

            container.appendChild(table);
        }

        function highlight(cell, table, rowIndex, colIndex) {
            clearHighlights(table);

            // Highlight the cell
            cell.classList.add('highlight');

            // Highlight the row and column
            const rows = table.rows;
            for (let i = 1; i < rows.length; i++) {
                rows[i].cells[colIndex].classList.add('highlight');
                rows[rowIndex].cells[i].classList.add('highlight');
            }
        }

        function clearHighlights(table) {
            table.querySelectorAll('.highlight').forEach(cell => cell.classList.remove('highlight'));
        }

        function searchValue() {
            const searchTerm = document.getElementById('search').value.trim();
            const table = document.querySelector('table');
            if (!table || !searchTerm) return;

            clearHighlights(table);
            let found = false;

            table.querySelectorAll('td').forEach(cell => {
                if (cell.textContent.includes(searchTerm)) {
                    cell.classList.add('highlight');
                    found = true;
                }
            });

            if (!found) {
                alert('Value not found in the table.');
            }
        }

        function gcd(a, b) {
            while (b !== 0) {
                const temp = b;
                b = a % b;
                a = temp;
            }
            return a;
        }

        document.addEventListener('DOMContentLoaded', generateTable);
    </script>
</body>
</html>
